<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Titel -->
    <title>Patienten-Stammdaten</title>
    <!-- Individual Container Styles -->
    <style media="screen">
        .text-fields-left {
            float: left;
            width: 50vw;
            margin: 2vw;
        }
        
        .text-fields-right {
            padding: 2vw;
            float: top;
        }
        
        .stream {
            display: inline-block;
            width: 17%;
            margin: 0 auto;
            position: relative;
            right: -15.5vw;
        }
        
        .logo {
            display: inline-block;
            position: absolute;
            bottom: 1vw;
            left: 0.5vw;
        }
        
        .submit-button {
            display: inline-block;
            position: absolute;
            right: 45vw;
            bottom: -7vw;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark text-white">
        <p><b>Patienten-Stammdaten</b></p>
    </div>

    <!-- Main Body -->

    <!-- Left Middle Half of Screen -->
    <form class="text-fields-left">
        <!-- Name Feld -->
        <div class="form-group row">
            <label for="text" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input id="text" name="text" type="text" class="form-control">
                </div>
            </div>
        </div>

        <!-- Alter Feld -->
        <div class="form-group row">
            <label for="text1" class="col-2 col-form-label">Alter</label>
            <div class="col-2">
                <input id="text1" name="text1" type="text" class="form-control">
            </div>
        </div>

        <!-- Geschlecht Auswahl-Feld -->
        <div class="form-group row">
            <label class="col-2">Geschlecht</label>
            <div class="col-10">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="">
                    <label for="radio_0" class="custom-control-label">m</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="">
                    <label for="radio_1" class="custom-control-label">w</label>
                </div>
            </div>
        </div>
        <!-- Vorerkrankung Textfeld -->
        <div class="form-group row">
            <label class="col-2 col-form-label" for="">Vorerkrankung</label>
            <div class="col-10">
                <div class="input-group">
                    <input id="" name="" type="text" class="form-control">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sonstiges Textarea -->
        <div class="form-group row">
            <label for="textarea" class="col-2 col-form-label">Sonstiges</label>
            <div class="col-10">
                <textarea id="textarea" name="textarea" cols="40" rows="10" class="form-control"></textarea>
            </div>
        </div>
    </form>


    <!-- Right Middle Half of Screen -->
    <div>
        <!-- Video Placeholder -->
        <div class="stream">
            <img src="https://cdn.pixabay.com/photo/2013/07/13/11/45/play-158609_960_720.png" class="img-fluid" alt="Video Placeholder Image">
        </div>
        <!-- ABCDE Schema -->
        <div class="text-fields-right">
            <!-- A -->
            <div class="form-group row">
                <label class="col-1 col-form-label" for="text">A</label>
                <div class="col-11">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: limegreen">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                        <input id="text" name="text" placeholder="Text hier eingeben" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background-color: crimson">
                                <i class="fa fa-close"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- B -->
            <div class="form-group row">
                <label class="col-1 col-form-label" for="text">B</label>
                <div class="col-11">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: limegreen">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                        <input id="text" name="text" placeholder="Text hier eingeben" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background-color: crimson">
                                <i class="fa fa-close"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- C -->
            <div class="form-group row">
                <label class="col-1 col-form-label" for="text">C</label>
                <div class="col-11">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: limegreen">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                        <input id="text" name="text" placeholder="Text hier eingeben" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background-color: crimson">
                                <i class="fa fa-close"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- D -->
            <div class="form-group row">
                <label class="col-1 col-form-label" for="text">D</label>
                <div class="col-11">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: limegreen">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                        <input id="text" name="text" placeholder="Text hier eingeben" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background-color: crimson">
                                <i class="fa fa-close"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- E -->
            <div class="form-group row">
                <label class="col-1 col-form-label" for="text">E</label>
                <div class="col-11">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: limegreen">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                        <input id="text" name="text" placeholder="Text hier eingeben" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background-color: crimson">
                                <i class="fa fa-close"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Logo Uniklinik-->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Universit%C3%A4tsklinikum_Mannheim_Logo.svg/1920px-Universit%C3%A4tsklinikum_Mannheim_Logo.svg.png" class="img-fluid" alt="Logo Uniklinik" style="width: 10%; height: 10%">
    </div>
    <!-- Submit Button -->
    <div class="form-group row">
        <div class="offset-2 col-10">
            <div class="submit-button">
                <button name="submit" type="submit" class="btn btn-primary">Senden</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
